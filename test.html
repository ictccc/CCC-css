<html>
    <head>
        <title>NewIdea</title>
		<link rel="stylesheet" type="text/css" href="js/javas.css">
    </head>
    <body>
        <!--canvas-->
        <div id="borderTitle"><h1 id = "Parpas">やりたいこと</h1><input type="button" value="EditTitle" onclick="EditTitle()"/ id="EditTitle"></div><br>
        <canvas id="canvas"></canvas>
        <canvas id="copy" width="1000" height="800"></canvas><br>
        <input type="button" value="copy" onclick="MKcopy()" id="copyBut"/>
        <button id="download">download</button>
        <div class="upload"><input type="file" name="file" id="file"></div>
        <a href="https://ictccc.github.io/CCC-css/" onclick="return confirm('ホームに戻ります。今まで編集した情報はすべて失われます')">ホームに戻る</a>

        <!--緊急事態-->
        <dialog id = "Emergency">
            <p>右左どっち？</p>
            <form id ="Ebutton">
                <input type="radio" name="condition" value="R" />右
                <input type="radio" name="condition" value="L"/>左
            </form>
            <button id="EmergencyGo">実行</button>
        </dialog>
        <!--Branch Dialog page つまり　ここで枝の追加とかさくじょとかするにゃん-->
        <dialog id = "InitialDialog">
            <p class="instruct"><strong>タイトル、条件を入力してください</strong></p>
            <form id ="inputs">
                <div id="wantToDohead">タイトル<br> 
				<textarea class="input" id="WantToDo"></textarea></div><br><br><br>
				<div id="con1">条件1<br>
					<table>
						<tr>
						<td colspan="2"><input type="text" name="if1" id = "if1" ></td>
						</tr>
						<tr>
						<td><input type="text" name="if10" id = "if10" placeholder="パターン1を入力"></td>
						<td><input type="text" name="if11" id = "if11"　 placeholder="パターン２を入力"></td>
						</tr>
					  
					</table>
				</div>
			<div class="flex">
				<div id="allcon2"><p class="contitle">条件2</p>
					<table>
						<tr>
						<td colspan="2"><input type="text" name="if2" id = "if2"></td>
						</tr>
						<tr>
						<td><input type="text" name="if20" id = "if20" placeholder="パターン1を入力"></td>
						<td><input type="text" name="if21" id = "if21"　 placeholder="パターン２を入力"></td>
						</tr>
					</table>
				</div>
				<div id="allcon3"><p class="contitle">条件3</p>
					<table>
						<tr>
						<td colspan="2"><input type="text" name="if3" id = "if3" ></td>
						</tr>
						<tr>
						<td><input type="text" name="if30" id = "if30" placeholder="パターン1を入力"></td>
						<td><input type="text" name="if31" id = "if31"　 placeholder="パターン２を入力"></td>
						</tr>
					</table>
				</div>
			</div>
            </form>
            <canvas id ="dialogCanvas"></canvas>
            <button id="Iclose">作成</button>
        </dialog>
		
        <!--決断内容とやること-->
        <dialog id = "decisionDialog" >
            <input type="button" value="X" onclick="DelDialog(decisionDialog)" id="DelDialog"/>
            <p class="instruct" id = "ketsudan"><strong>決断</p><p class="instruct"id = "yarukoto">やるべきこと</strong><br></p>
             <div class="text-title">
				<p>あなたがその時にするであろう決断とその時にやるべきことを入力してください</p>
					<form name = "yarubekikotoF"  id ="inputs">
						<div>タイトル<input type="text" name="title" class="textinput" id = "title"></div><br>
						<div>決断<input type="text" name="decision" class="textinput" id = "decision"></div><br>
						<div>やるべきこと<input type="text" name="ToDo" class="textinput" id = "ToDo"></div><br>
					</form>
			</div>
				
            <button id ="tsuika">追加</button>
			<button id="Dclose">作成</button>
		
        </dialog>
		
        <!--テキスト変更-->
        <dialog id = "EditDialog" >
            <input type="button" value="X" onclick="DelDialog(EditDialog)" id="DelDialog"/>
		<p class="instruct"><strong>書き直してください</strong></p>
            <form name = "edit" id ="inputs"onsubmit="return false;">
			<div id="con1">条件<br>
				<table id="tableEdit">	
					<tr>
					<td colspan="2"><input type="text" name="decision" id = "edit0" ></td>
					</tr>
					<tr>
					<td><input type="text" name="decision" id = "edit1" placeholder="パターン1を入力"></td>
					<td><input type="text" name="decision" id = "edit2"　 placeholder="パターン２を入力"></td>
					</tr> 
				</table>
			</div>
            </form>
            
            <button id="Eclose">作成</button>
        </dialog>
        <!--たいとる変更-->
        <dialog id = "TditDialog" >
            <input type="button" value="X" onclick="DelDialog(TditDialog)" id="DelDialog"/>
            <p class="instruct"><strong>書き直してください</strong></p>
            <form name = "Tedit" id ="inputs"onsubmit="return false;">
                <input type="text" name="decision" id = "editT"><br>
            </form>
            <button id="Tclose">作成</button>
        </dialog>
        <!--For You Should do it-->
        <dialog id = "FditDialog" >
            <input type="button" value="X" onclick="DelDialog(FditDialog)" id="DelDialog"/>
            <p id = "YouShouldDoit"></p>
            <p class="instruct"><strong>今のうちからやるべきことを追加してください</strong></p>
            <form name = "YouShouldDoit" id ="inputs"onsubmit="return false;">
                <input type="text" name="decision" id = "should"><br>
            </form>
            <button id="hensyu">編集</button>
            <button id="Fclose">作成</button>
        </dialog>
        <!--ブランチの追加等0-->
        <dialog id = "BranchDialog0">
            <input type="button" value="X" onclick="DelDialog(BranchDialog0)" id="DelDialog"/>
            <p class="instruct"><strong>なにをしますか？</strong></p>
            <form id ="RadioBs0" name = "B0">
			<label>
                <p class="radio"><input type="radio" name="condition" value="branch0" class="hidden" /><span class="label"></span>ブランチの追加</p>
			</label>
			<label>
                <p class="radio"><input type="radio" name="condition" value="nothing" class="hidden"/><span class="label"></span>何もしない</p>
			</label>
            </form>
            <button id="Bclose0">実行</button>
        </dialog>
        <!--ブランチの追加等1-->
        <dialog id = "BranchDialog1">
            <input type="button" value="X" onclick="DelDialog(BranchDialog1)" id="DelDialog"/>
            <p class="instruct"><strong>なにをしますか？</strong></p>
            <form id ="RadioBs1" name = "B1">
			<label>
                <p class="radio"><input type="radio" name="condition" value="del1" class="hidden"/><span class="label"></span>ブランチの削除</p>
			</label>
			<label>
                <p class="radio"<input type="radio" name="condition" value="nothing" class="hidden"/><span class="label"></span>何もしない</p>
			</label>
            </form>
            <button id="Bclose1">実行</button>
        </dialog>
        <!--lode JavaScript srcに注意-->
        <script type="text/javascript" src="js/V2.js" ></script>
    </body>
</html>
