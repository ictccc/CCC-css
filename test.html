<html>
    <head>
        <title>NewIdea</title>
		<link rel="stylesheet" type="text/css" href="css/javas.css">
    </head>
    <body>
        <!--canvas-->
        <h1 id = "Parpas"></h1>
        <canvas id="canvas"></canvas>

        <!--Branch Dialog page つまり　ここで枝の追加とかさくじょとかするにゃん-->
        <dialog id = "InitialDialog">
            <p class="instruct"><strong>やりたいこと、条件を入力してください</strong></p>
            <form id ="inputs">
                <p id="flex">やりたいこと<span></span><textarea id="WantToDo" class="input"></textarea></p>
                <p>条件1<input type="text" name="if1" class="input" id="if1"></p>
                <p>条件2<input type="text" name="if2" class="input" id="if2"></p>
                <p>条件3<input type="text" name="if3" class="input" id="if3"></p>
            </form>
            <canvas id ="dialogCanvas"></canvas>
            <button id="Iclose">作成</button>
        </dialog>
        <!--決断内容とやること-->
        <dialog id = "decisionDialog" >
            <p class="instruct"><strong>あなたがその時にするであろう決断とその時にやるべきことを入力してください</strong></p>
            <form id ="inputs">
                <p>決断<input type="text" name="decision" class="input" id="decision"></p><br>
                <p>やるべきこと<input type="text" name="ToDo" class="input" id="ToDo"></p><br>
            </form>
            <button id="Dclose">作成</button>
        </dialog>
        <!--テキスト変更-->
        <dialog id = "EditDialog" >
            <p class="instruct"><strong>書き直してください</strong></p>
            <form id ="inputs"onsubmit="return false;">
                <input type="text" name="decision" id = "edit" class="input">
            </form>
            <button id="Eclose">作成</button>
        </dialog>
        <!--ブランチの追加等0-->
        <dialog id = "BranchDialog0">
            <p class="instruct"><strong>なにをしますか？</strong></p>
            <form id ="RadioBs0">
			<label>
                <p class="same"><input type="radio" name="condition" value="branch0" /><span class="spc"></span>ブランチの追加</p>
			</label>
			<label>
                <p class="same"><input type="radio" name="condition" value="nothing"/><span class="spc"></span>何もしない</p>
			</label>
            </form>
            <button id="Bclose0">実行</button>
        </dialog>
        <!--ブランチの追加等1-->
        <dialog id = "BranchDialog1">
            <p class="instruct"><strong>なにをしますか？</strong></p>
            <form id ="RadioBs1">
			<label>
                <p class="same"><input type="radio" name="condition" value="del1"/><span class="spc"></span>ブランチの削除</p>
			</label>
			<label>
                <p class="same"<input type="radio" name="condition" value="nothing"/><span class="spc"></span>何もしない</p>
			</label>
            </form>
            <button id="Bclose1">実行</button>
        </dialog>
        <!--lode JavaScript srcに注意-->
        <script type="text/javascript" src="js/V2.js" ></script>
    </body>
</html>
